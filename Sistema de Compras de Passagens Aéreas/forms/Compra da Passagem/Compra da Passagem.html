<html>
<head>
<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fluigicon fluigicon-user icon-sm" aria-hidden="true"></i> Dados Pessoais</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" name="nome" id="nome" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label for="departamento">Departamento</label> 
						<input type="text" name="departamento" id="departamento" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-sm" aria-hidden="true"></i> Dados da Viagem</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-2">
						<label for="dataInicio">Data de Início da Viagem</label>
						<input type="text" name="dataInicio" id="dataInicio" class="form-control" />
					</div>
					<div class="form-group col-md-2">
						<label for="dataTermino">Data de Término da Viagem</label>
						<input type="text" name="dataTermino" id="dataTermino" class="form-control" />
					</div>
					<div class="form-group col-md-2">
						<label for="origem">Origem</label> 
						<input type="text" name="origem" id="origem" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="destino">Destino</label> 
						<input type="text" name="destino" id="destino" class="form-control">
					</div>
					<div class="form-group col-md-4">
						<label for="radio">Tipo de Passagem<br></label>
						<div class="radio">
						    <div class="custom-radio custom-radio-inline custom-radio-primary">
						        <input type="radio" name="tipoPassagem" value="primary" id="radio-1c">
						        <label for="radio-1c">Econômica</label>
						    </div>
						    <div class="custom-radio custom-radio-inline custom-radio-primary">
						        <input type="radio" name="tipoPassagem" value="success" id="radio-2c">
						        <label for="radio-2c">Executiva</label>
						    </div>
						    <div class="custom-radio custom-radio-inline custom-radio-primary">
						        <input type="radio" name="tipoPassagem" value="info" id="radio-3c">
						        <label for="radio-3c">Primeira Classe</label>
						    </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="justificativa">Justificativa para a viagem</label> 
						<textarea name="justificativa" id="justificativa" class="form-control" rows="3"></textarea>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>
</body>
	<script type="text/javascript">
		var calendarioDataInicio = FLUIGC.calendar('#dataInicio');
		var calendarioDataInicio = FLUIGC.calendar('#dataTermino');
	</script>
</html>
